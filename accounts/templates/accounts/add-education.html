{% extends 'base.html' %}
{% load static %}
{% block content %}
  <nav class="navbar bg-dark">
    <h1>
      <a href="index.html"><i class="fas fa-code"></i> DevConnector</a>
    </h1>
    <ul>
      <li>
        <a href="profiles.html">Developers</a>
      </li>
      <li>
        <a href="posts.html">Posts</a>
      </li>
      <li>
        <a href="dashboard.html" title="Dashboard"><i class="fas fa-user"></i>
        <span class="hide-sm">Dashboard</span></a
      >
    </li>
    <li>
      <a href="login.html" title="Logout">
        <i class="fas fa-sign-out-alt"></i>
        <span class="hide-sm">Logout</span></a
      >
    </li>
  </ul>
</nav>
<section class="container">
  <h1 class="large text-primary">Add Your Education</h1>
  <p class="lead">
    <i class="fas fa-graduation-cap"></i> Add any school, bootcamp, etc that
    you have attended
  </p>
  <small>* = required field</small>
  <form class="form">
    <div class="form-group">
      <input type="text" placeholder="* School or Bootcamp" name="school" required />
    </div>
    <div class="form-group">
      <input type="text"
             placeholder="* Degree or Certificate"
             name="degree"
             required/>
    </div>
    <div class="form-group">
      <input type="text" placeholder="Field Of Study" name="fieldofstudy" />
    </div>
    <div class="form-group">
      <h4>From Date</h4>
      <input type="date" name="from" />
    </div>
    <div class="form-group">
      <h4>To Date</h4>
      <input type="date" name="to" />
    </div>
    <div class="form-group">
      <p>
        <input type="checkbox" name="current" value="" />
        Current School
      </p>
    </div>
    <div class="form-group">
      <textarea name="description" cols="30" rows="5" placeholder="Program Description"></textarea>
    </div>
    <input type="submit" class="btn btn-primary my-1" />
    <a class="btn my-1" href="dashboard.html">Go Back</a>
  </form>
</section>
{% endblock content %}
